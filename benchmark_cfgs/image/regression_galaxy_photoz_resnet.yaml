model:
  class_path: astropile.benchmark.models.image.ConvolutionalModel
  init_args:
    input_channels: 3
    output_size: 1
    name: 'resnet18'
    lr: 5e-4
data:
  class_path: CrossMatchedAstroPile
  init_args:
    left: 'desi'
    right: 'decals'
    local_astropile_root: '/mnt/ceph/users/polymathic/AstroPile_tiny'
    batch_size: 256
    num_workers: 16
    test_size: 0.1
trainer:
  max_epochs: 1
  accelerator: gpu
  # callbacks:
  # - class_path: utils.R2ScoreCallback
